<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A Neighborhood Map">
  <meta name="author" content="Wolfgang StÃ¶ttinger">
  <title>Neighborhood Map</title>
</head>
<body>
  <div id="main" class="content">
    <header class="navbar">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <i class="fa fa-bars"></i>
          </button>
          <div id="nameDiv"></div>
        </div>
        <nav class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#anchorContact">This</a></li>
            <li><a href="#anchorWork">Is</a></li>
            <li><a href="#anchorProjects">A</a></li>
            <li><a href="#anchorEducation">Dummy</a></li>
            <li><a href="#anchorMap">Menu</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h3>Eat, Drink &amp; Party in Vienna</h3>
          <p>This is a collection of my favorite places to go in Vienna.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10 col-xs-12">
          <h3>Map</h3>
          <!-- the map-div contains all map related ui elements, including all control panel overlays -->
          <div id="map-div">
          <!-- the places search panel -->
            <div id="pac-panel" class="panel">
              <i class="toggle-settings"></i>
              <input id="pac-search" class="text" type="text" placeholder="Search" data-bind="searchInput">
              <!-- the individual search settings are loaded from the app settings -->
              <div id="pac-settings" class="row checkbox hidden" data-bind="foreach:searchOptions">
                <label class="checkbox-inline" for="itemId" data-bind="attr: {for:$id}"><input id="itemId" type="checkbox" value="itemValue" data-bind="attr: {id: $id}, checked:$checked"/><span data-bind="text: $label">ItemLabel</span></label>
              </div>
            </div>
            <div id="results-panel" class="panel">
              <div class="row result">
                <h3>Title<small>save</small></h3>
                <span>Address</span><br/>
                <span>phone</span><br/>
                <span>internet</span><br/>
                <span>opening hours</span>
              </div>
            </div>
            <!-- the map canvas contains the actual google map -->
            <div id="map-canvas"></div>
          </div>
        </div>
        <div class="col-sm-2 col-xs-12">
          <h3>List</h3>
          <div id="search-div">
            <form>
              <p><input data-bind="textInput:searchString"/><input type="submit" data-bind="click:searchReferences" value="search" /><button data-bind="click:showAll">show all</button><br/><span data-bind="text:info"></span>
              </p>
            </form>
          </div>
          <div id="results-div" data-bind="foreach:searchResults">
            <div>
              <strong data-bind="text:title"></strong>
              <span data-bind="text:address"></span>
              <a class="btn btn-sm" data-bind="click:parent.expandResult">+</a>
              <div class="images" data-bind="visible:isExpanded">
                <div data-bind="if:showLoading"><span>Loading Images</span></div>
                <span data-bind="value:errorText"></span>
                <div data-bind="foreach:images">
                  <div class="asyncImage">
                    <a target="_blank" data-bind="attr: {href:photo_url}"><img width="100" alt="this is an image" data-bind="attr: {src: photo_file_url}"/></a><br/>
                    <p><strong>Title: </strong><span data-bind="text:photo_title"></span><br/><strong>Credits: </strong><span data-bind="text:owner_name"></span></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="container">
        <div id="contact-div" data-bind="with:contactInfo">
          <h2>Contact Infos </h2>
          <strong>Name: </strong><span data-bind="text:fullName"></span>
          <strong>Email: </strong><span data-bind="text:email"></span>
        </div>
      </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"> </script>
    <!-- script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgG57YiwjH-smycCHYTtClGJzfK833q24"> </script-->

    <link rel="stylesheet" href="css/style.css">
    <script src="js/bundle.js"></script>
  </body>
  </html>
