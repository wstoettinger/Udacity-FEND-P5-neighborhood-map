<body>
  <div id="main" class="content">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h3>Eat, Drink &amp; Party in Vienna</h3>
          <p>This is a collection of my favorite places to go in Vienna.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <h3>Map</h3>
          <!-- the map-div contains all map related ui elements, including all control panel overlays -->
          <div id="map-div">
            <!-- the places search panel -->
            <div id="pac-panel" class="panel">
              <i class="toggle-settings"></i>
              <input id="pac-search" class="text" type="text" placeholder="Search" data-bind="searchInput">
              <!-- the individual search settings are loaded from the app settings -->
              <div id="pac-settings" class="row checkbox hidden" data-bind="foreach:searchOptions.typeOptions">
                <label class="checkbox-inline" for="itemId" data-bind="attr: {for:$id}"><input id="itemId" type="checkbox" value="itemValue" data-bind="attr: {id: $id}, checked:$checked"/><span data-bind="text: $label">ItemLabel</span></label>
              </div>
            </div>
            <!-- panel with search results shown on the left side -->
            <div id="results-panel" class="panel">
              <div id="results-filter" class="row">
                <span>types</span> <span>rating</span> <span>open now</span> <span>more</span>
              </div>
              <div id="results" data-bind="foreach:searchResults">
                <div class="row result">
                  <h5><span data-bind="if:markerIcon"><img class="markerIcon" alt="marker icon" data-bind="attr: {src:markerIcon}" /></span>
                  <span data-bind="text:name">Title</span>
                  <span data-bind="if:icon"><img class="placeIcon" alt="place icon" data-bind="attr: {src:icon}" /></span></h5>
                  <span data-bind="text:vicinity">Address</span><br/>
                  <span>phone</span><br/>
                  <span>internet</span><br/>
                  <span>opening hours</span><br/>
                  <!-- ko if: rating -->
                  <span>rating: <span data-bind="text:rating"></span></span>
                  <!-- /ko -->
                </div>
              </div>
            </div>
            <!-- the map canvas contains the actual google map -->
            <div id="map-canvas"></div>
            <!-- the content template of the infoWindow -->
            <div id="info-content" data-bind="if:selectedPlace">
              <table data-bind="with:selectedPlace">
                <tr class="iw-row">
                  <td class="iw-icon"><img class="placeIcon" alt="place icon" data-bind="attr: {src:icon}" /></td>
                  <td><b><a data-bind="attr: {href:url}, text:name"></a></b></td>
                </tr>
                <tr class="iw-row" data-bind="if:vicinity">
                  <td class="iw-header">Address:</td>
                  <td data-bind="text:vicinity"></td>
                </tr>
                <tr class="iw-row" data-bind="if:formatted_phone_number">
                  <td class="iw-header">Telephone:</td>
                  <td data-bind="text:formatted_phone_number"></td>
                </tr>
                <tr class="iw-row" data-bind="if:rating">
                  <td class="iw-header">Rating:</td>
                  <td data-bind="text:rating"></td>
                </tr>
                <tr class="iw-row" data-bind="if:website">
                  <td class="iw-header">Website:</td>
                  <td data-bind="text:website"></td>
                </tr>
              </table>
            </div>

          </div>
